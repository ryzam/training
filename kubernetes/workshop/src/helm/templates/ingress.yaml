apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-ingress-http
  namespace: demo
  annotations:
    spec.ingressClassName: "traefik"
spec:
  rules:
    - host: nodejs-demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 3000
